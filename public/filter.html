        <section class="module">

                    <div class="col">

                        <h1 class="smaller">Filter Component</h1>
                        <p>For each filter added in the CMS we need to assign a value to the 'data-filter' attribute on the 'button' tag.</p>
                        <p>The first filter should use the '*' token as its value as this will reset the filters.</p>

                    </div>

                </div>

            </div>

        </section>

        <section class="module column">

            <div class="container">

                <div class="row">

                    <div class="col">

                        <div id="filters">

                            <div class="btn-group-mobile btn-group d-block d-sm-block d-md-none d-lg-none d-xl-none">

                                <button class="btn dropdown-toggle" type="button" id="filterNameOne" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Filter 1
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </button>

                                <div class="dropdown-menu" aria-labelledby="filterNameOne">

                                    <a class="dropdown-item" href="#" data-filter="*">All</a>

                                    <a class="dropdown-item" href="#" data-filter=".value-one">Value 1</a>

                                    <a class="dropdown-item" href="#" data-filter=".value-two">Value 2</a>

                                    <a class="dropdown-item" href="#" data-filter=".value-three">Value 3</a>

                                </div>

                            </div>

                            <div class="btn-group-desktop btn-group d-none d-sm-none d-md-block d-lg-block d-xl-block">

                                <span class="label">Show me:</span>

                                <button class="btn" type="button" data-filter="*">
                        All
                    </button>

                                <button class="btn" type="button" data-filter=".value-one">
                        Value 1
                    </button>

                                <button class="btn" type="button" data-filter=".value-two">
                        Value 2
                    </button>

                                <button class="btn" type="button" data-filter=".value-three">
                        Value 3
                    </button>

                            </div>

                        </div>

                    </div>

                </div>

            </div>

        </section>
